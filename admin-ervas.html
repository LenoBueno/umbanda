<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ervas - Ylê Axé Xangô & Oxum</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Ylê Axé Xangô & Oxum</h1>
            <a href="#" class="logout-btn" onclick="logout()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3h10v2H5v14h8v2H3V3zm14 4l4 4-4 4v-3H9v-2h8V7z" fill="currentColor"/>
                </svg>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="admin.html">Início</a></li>
                <li><a href="admin-sobre.html">Sobre</a></li>
                <li><a href="admin-frentes.html">Frentes</a></li>
                <li><a href="#" class="active">Ervas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="admin-container">
            <form class="admin-form" onsubmit="handleErvaSubmit(event)">
                <div class="form-group">
                    <label for="imagem">Imagem da Erva</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome da Erva</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="nome-cientifico">Nome Científico</label>
                    <input type="text" id="nome-cientifico" name="nome-cientifico" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição e Utilização</label>
                    <textarea id="descricao" name="descricao" maxlength="1000" rows="10" required></textarea>
                    <div class="char-counter">0/1000</div>
                </div>
                <button type="submit" class="save-btn">Salvar</button>
            </form>

            <div class="ervas-lista">
                <!-- As ervas adicionadas aparecerão aqui -->
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 Ylê Axé Xangô & Oxum - Desde ----</p>
    </footer>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
